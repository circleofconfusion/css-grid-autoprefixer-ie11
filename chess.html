<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <link rel="stylesheet" href="chess-style.css">
</head>
<body>
    <main>
        <div id="board">
            <div style="grid-area:a1;" class="piece white rook"></div>
            <div style="grid-area:b1;" class="piece white knight"></div>
            <div style="grid-area:c1;" class="piece white bishop"></div>
            <div style="grid-area:d1;" class="piece white king"></div>
            <div style="grid-area:e1;" class="piece white queen"></div>
            <div style="grid-area:f1;" class="piece white bishop"></div>
            <div style="grid-area:g1;" class="piece white knight"></div>
            <div style="grid-area:h1;" class="piece white rook"></div>
            <div style="grid-area:a2;" class="piece white pawn"></div>
            <div style="grid-area:b2;" class="piece white pawn"></div>
            <div style="grid-area:c2;" class="piece white pawn"></div>
            <div style="grid-area:d2;" class="piece white pawn"></div>
            <div style="grid-area:e2;" class="piece white pawn"></div>
            <div style="grid-area:f2;" class="piece white pawn"></div>
            <div style="grid-area:g2;" class="piece white pawn"></div>
            <div style="grid-area:h2;" class="piece white pawn"></div>
            <div style="grid-area:a7;" class="piece black pawn"></div>
            <div style="grid-area:b7;" class="piece black pawn"></div>
            <div style="grid-area:c7;" class="piece black pawn"></div>
            <div style="grid-area:d7;" class="piece black pawn"></div>
            <div style="grid-area:e7;" class="piece black pawn"></div>
            <div style="grid-area:f7;" class="piece black pawn"></div>
            <div style="grid-area:g7;" class="piece black pawn"></div>
            <div style="grid-area:h7;" class="piece black pawn"></div>
            <div style="grid-area:a8;" class="piece black rook"></div>
            <div style="grid-area:b8;" class="piece black knight"></div>
            <div style="grid-area:c8;" class="piece black bishop"></div>
            <div style="grid-area:d8;" class="piece black queen"></div>
            <div style="grid-area:e8;" class="piece black king"></div>
            <div style="grid-area:f8;" class="piece black bishop"></div>
            <div style="grid-area:g8;" class="piece black knight"></div>
            <div style="grid-area:h8;" class="piece black rook"></div>
        </div>
    </main>
</body>
</html>
