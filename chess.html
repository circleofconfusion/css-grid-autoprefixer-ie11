<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <link rel="stylesheet" href="chess-style.css">
</head>
<body>
    <main>
        <div id="board">
            <div class="piece a1 white rook"></div>
            <div class="piece b1 white knight"></div>
            <div class="piece c1 white bishop"></div>
            <div class="piece d1 white queen"></div>
            <div class="piece e1 white king"></div>
            <div class="piece b5 white bishop"></div>
            <div class="piece f3 white knight"></div>
            <div class="piece h1 white rook"></div>
            <div class="piece a2 white pawn"></div>
            <div class="piece b2 white pawn"></div>
            <div class="piece c2 white pawn"></div>
            <div class="piece d2 white pawn"></div>
            <div class="piece e4 white pawn"></div>
            <div class="piece f2 white pawn"></div>
            <div class="piece g2 white pawn"></div>
            <div class="piece h2 white pawn"></div>
            <div class="piece a6 black pawn"></div>
            <div class="piece b7 black pawn"></div>
            <div class="piece c7 black pawn"></div>
            <div class="piece d7 black pawn"></div>
            <div class="piece e5 black pawn"></div>
            <div class="piece f7 black pawn"></div>
            <div class="piece g7 black pawn"></div>
            <div class="piece h7 black pawn"></div>
            <div class="piece a8 black rook"></div>
            <div class="piece c6 black knight"></div>
            <div class="piece c8 black bishop"></div>
            <div class="piece e8 black king"></div>
            <div class="piece d8 black queen"></div>
            <div class="piece f8 black bishop"></div>
            <div class="piece g8 black knight"></div>
            <div class="piece h8 black rook"></div>
        </div>
        <div id="moves">
            <h2>Ruy Lopez</h2>
            <ol>
                <li>e4 ... e5</li>
                <li>Nf3 ... Nc6</li>
                <li>Bb5 ... a6</li>
            </ol>
        </div>
    </main>
</body>
</html>
